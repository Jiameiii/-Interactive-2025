<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Frame Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 所有图片的 radio 按钮 -->
    <input type="radio" id="img1" name="images" checked>
    <input type="radio" id="img2" name="images">
    <input type="radio" id="img3" name="images">
    <input type="radio" id="img4" name="images">
    <input type="radio" id="img5" name="images">
    <input type="radio" id="img6" name="images">
    <input type="radio" id="img7" name="images">
    <input type="radio" id="img8" name="images">
    <input type="radio" id="img9" name="images">
    <input type="radio" id="img10" name="images">
    <input type="radio" id="img11" name="images">
    <input type="radio" id="img12" name="images">
    <input type="radio" id="img13" name="images">
    <input type="radio" id="img14" name="images">
    <input type="radio" id="img15" name="images">
    <input type="radio" id="img16" name="images">
    <input type="radio" id="img17" name="images">
    <input type="radio" id="img18" name="images">
    <input type="radio" id="img19" name="images">
    <input type="radio" id="img20" name="images">
    <input type="radio" id="img21" name="images">
    <input type="radio" id="img22" name="images">
    <input type="radio" id="img23" name="images">
    <input type="radio" id="img24" name="images">

    <!-- 图片容器 -->
    <div class="gallery">
        <div class="images">
            <div class="frame" style="background-image: url('cat_frame_1.jpg');"></div>
            <div class="frame" style="background-image: url('cat_frame_2.jpg');"></div>
            <div class="frame" style="background-image: url('cat_frame_3.jpg');"></div>
            <div class="frame" style="background-image: url('cat_frame_4.jpg');"></div>
            <div class="frame" style="background-image: url('cat_frame_5.jpg');"></div>
            <div class="frame" style="background-image: url('cat_frame_6.jpg');"></div>
            <div class="frame" style="background-image: url('cat_frame_7.jpg');"></div>
            <div class="frame" style="background-image: url('cat_frame_8.jpg');"></div>
            <div class="frame" style="background-image: url('cat_frame_9.jpg');"></div>
            <div class="frame" style="background-image: url('cat_frame_10.jpg');"></div>
            <div class="frame" style="background-image: url('cat_frame_11.jpg');"></div>
            <div class="frame" style="background-image: url('cat_frame_12.jpg');"></div>
            <div class="frame" style="background-image: url('cat_frame_13.jpg');"></div>
            <div class="frame" style="background-image: url('cat_frame_14.jpg');"></div>
            <div class="frame" style="background-image: url('cat_frame_15.jpg');"></div>
            <div class="frame" style="background-image: url('cat_frame_16.jpg');"></div>
            <div class="frame" style="background-image: url('cat_frame_17.jpg');"></div>
            <div class="frame" style="background-image: url('cat_frame_18.jpg');"></div>
            <div class="frame" style="background-image: url('cat_frame_19.jpg');"></div>
            <div class="frame" style="background-image: url('cat_frame_20.jpg');"></div>
            <div class="frame" style="background-image: url('cat_frame_21.jpg');"></div>
            <div class="frame" style="background-image: url('cat_frame_22.jpg');"></div>
            <div class="frame" style="background-image: url('cat_frame_23.jpg');"></div>
            <div class="frame" style="background-image: url('cat_frame_24.jpg');"></div>
        </div>
    </div>

    <!-- 左右按钮 -->
    <div class="controls">
        <label for="img24" class="prev"></label> <!-- 最后一张连接到第一张 -->
        <label for="img1" class="next"></label> <!-- 第一张连接到第二张 -->
    </div>
</body>
</html>
