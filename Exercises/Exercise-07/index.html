<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expercise 7</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="canvas">
        <div class="candle-lamp">
            <div class="sphere s1"></div>
            <div class="sphere s2"></div>
            <div class="sphere s3"></div>
            <div class="sphere s4"></div>
            <div class="sphere s5"></div>
            <div class="sphere s6"></div>
            <div class="base"></div>
        </div>

        <div class="pen-holder">
            <div class="cup"></div>
            <div class="cup-top"></div>
            <div class="pen pen1">
                <div class="pen-tip"></div>
            </div>
            <div class="pen pen2">
                <div class="pen-tip"></div>
            </div>
            <div class="pen pen3">
                <div class="pen-tip"></div>
            </div>
            <div class="pen pen4">
                <div class="pen-tip"></div>
            </div>
        </div>

        <div class="cat-book">
            <div class="book"></div>
            <div class="book-pages"></div>
            <div class="book-cover"></div>
            <div class="cat">
                <div class="cat-body"></div>
                <div class="cat-head"></div>
                <div class="cat-ear cat-ear-left"></div>
                <div class="cat-ear cat-ear-right"></div>
                <div class="cat-eye cat-eye-left"></div>
                <div class="cat-eye cat-eye-right"></div>
                <div class="cat-nose"></div>
                <div class="cat-mouth"></div>
                <div class="cat-leg cat-leg-1"></div>
                <div class="cat-leg cat-leg-2"></div>
                <div class="cat-leg cat-leg-3"></div>
                <div class="cat-leg cat-leg-4"></div>
                <div class="cat-tail"></div>
            </div>
        </div>
    </div>
</body>
</html>
